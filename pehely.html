<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Rodé Lajos - Hópehely generátor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      color: #222;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 0.5rem 0;
    }
    .version {
      font-weight: normal; /* NE legyen félkövér */
      margin-left: 0.3rem;
      font-size: 0.95rem;
      color: #555;
    }
    h2 {
      font-size: 1rem;
      margin: 0 0 0.5rem 0;
    }
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
    }
    .container {
      display: flex;
      gap: 1rem;
      align-items: stretch;
    }
    .controls {
      flex: 0 0 360px;
      background: #fff;
      border-radius: 8px;
      padding: 0.8rem 1rem 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .canvas-container {
      flex: 1;
      background: #3b1f16;
      border-radius: 8px;
      padding: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* mobilon ne lógjon ki a vászon */
    }
    canvas {
      border-radius: 8px;
      background: #3b1f16;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.4);
      display: block;
      width: 100%;
      height: auto;
      max-width: 600px; /* desktopen maradjon a natív méret */
      max-height: 100%;
    }

    .control-group {
      margin-bottom: 0.8rem;
    }
    .control-group label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
    }

    /* Két legördülő egymás mellett (Végforma + Lefutás) */
    .dual-row {
      display: flex;
      gap: 0.6rem;
      align-items: flex-end;
    }
    .dual-item {
      flex: 1 1 0;
      min-width: 0;
    }
    @media (max-width: 600px) {
      .dual-row {
        flex-direction: column;
        align-items: stretch;
      }
    }

    .control-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .control-row input[type="range"] {
      flex: 1;
    }
    .control-row input[type="number"] {
      width: 4.5rem;
      padding: 0.1rem 0.2rem;
    }

    .profile-stack {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.2em;
      min-width: 0;
    }
    .profile-stack > input[type="range"] {
      flex: 0 0 auto; /* ne nyúljon meg függőlegesen */
      width: 100%;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: 1fr 4.5rem; /* jobb oldalt a számmező szélessége */
      grid-template-rows: auto auto;
      column-gap: 0.5rem;
      row-gap: 0.2rem;
      align-items: center;
      width: 100%;
    }
    .profile-grid .profile-mode-row {
      grid-column: 1;
      grid-row: 1;
      justify-content: flex-start;
    }
    .profile-grid .profile-grid-empty {
      grid-column: 2;
      grid-row: 1;
    }
    .profile-grid input[type="range"] {
      grid-column: 1;
      grid-row: 2;
      width: 100%;
    }
    .profile-grid input[type="number"] {
      grid-column: 2;
      grid-row: 2;
      width: 4.5rem;
      padding: 0.1rem 0.2rem;
    }
    .profile-mode-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      column-gap: 0.8em;
      row-gap: 0.2em;
      flex-wrap: wrap; /* nagyon keskeny nézetben törhessen, de alapból egysor */
      width: 100%;
    }
    .profile-mode-label {
      display: flex;
      align-items: center;
      gap: 0.4em;
      margin: 0;
      white-space: nowrap;
    }
    select {
      width: 100%;
      padding: 0.15rem 0.2rem;
      font-size: 0.85rem;
    }

    hr.separator {
      border: 0;
      border-top: 1px solid #dee2e6;
      margin: 0.5rem 0;
    }

    .checkbox-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      font-size: 0.85rem;
      align-items: center;
    }
    .checkbox-row label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      margin: 0;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    button {
      flex: 1 1 48%;
      padding: 0.35rem 0.6rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: background 0.15s, box-shadow 0.15s, transform 0.05s;
      white-space: nowrap;
    }
    button.primary {
      background: #0d6efd;
      color: #fff;
    }
    button.secondary {
      background: #e9ecef;
      color: #222;
    }
    button:hover {
      box-shadow: 0 1px 4px rgba(0,0,0,0.18);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .controls {
        flex: none;
        width: 100%;
      }
    }
  @media (max-width: 600px) {
  .page {
    padding: 0.6rem;
  }
  h1 {
    font-size: 1.15rem;
  }
  .container {
    gap: 0.6rem;
  }
  .controls {
    padding: 0.6rem 0.8rem 0.8rem;
    max-height: 45vh;          /* hogy a vászon is látszódjon */
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }
  .buttons {
    position: sticky;          /* mobilon a gombok maradjanak kéznél */
    bottom: 0;
    background: #fff;
    padding: 0.5rem 0 0.2rem;
    margin-top: 0.6rem;
  }
  .canvas-container {
    padding: 0.35rem;
    min-height: 50vh;
  }
  button {
    flex: 1 1 48%;
  }
}
  </style>
</head>
<body>
<div class="page">
  <h1>
    Rodé Lajos - Hópehely generátor
    <span id="appVersion" class="version">v?</span>
  </h1>

  <div class="container">
    <div class="controls">
      <h2>Paraméterek</h2>

      <!-- Fő paraméterek -->
      <div class="control-group">
        <label for="angleSlider">Szög (°)</label>
        <div class="control-row">
          <input id="angleSlider" type="range" min="0" max="180" step="1" value="60">
          <input id="angleInput" type="number" min="0" max="180" step="1" value="60">
        </div>
      </div>

      <div class="control-group">
        <label for="ratioSlider">Vastagság (%)</label>
        <div class="control-row">
          <input id="ratioSlider" type="range" min="1" max="40" step="1" value="15">
          <input id="ratioInput" type="number" min="1" max="40" step="1" value="15">
        </div>
      </div>

      <div class="control-group">
        <label for="spacingSlider">Köz (%)</label>
        <div class="control-row">
          <input id="spacingSlider" type="range" min="10" max="100" step="1" value="50">
          <input id="spacingInput" type="number" min="10" max="100" step="1" value="50">
        </div>
      </div>

      <div class="control-group">
        <label for="reductionSlider">Méretcsökkenés (%)</label>
        <div class="control-row">
          <input id="reductionSlider" type="range" min="0" max="100" step="1" value="50">
          <input id="reductionInput" type="number" min="0" max="100" step="1" value="50">
        </div>
      </div>

      
      <div class="control-group">
        <div class="dual-row">
          <div class="dual-item">
            <label for="tipStyleSelect">Végforma</label>
            <select id="tipStyleSelect">
              <option value="straight">Egyenes</option>
              <option value="tent">Háromszög</option>
              <option value="trap">Trapéz</option>
              <option value="hex">Hatszög</option>
              <option value="Y">Y</option>
            </select>
          </div>

          <div class="dual-item">
            <label for="runoffSelect">Lefutás</label>
            <select id="runoffSelect">
              <option value="Oo.">Oo.</option>
              <option value=".oO">.oO</option>
              <option value="ooo">ooo</option>
              <option value="oOo">oOo</option>
              <option value="OoO">OoO</option>
            </select>
          </div>
        </div>
      </div>

      <div class="control-group">
        <label for="tipScaleSlider">Végforma méret</label>
        <div class="control-row">
          <input id="tipScaleSlider" type="range" min="0.1" max="5" step="0.1" value="1.0">
          <input id="tipScaleInput" type="number" min="0.1" max="5" step="0.1" value="1.0">
        </div>
      </div>

      <hr class="separator">
      <div class="control-group">
        <div class="profile-grid">
          <div class="profile-mode-row">
            <label class="profile-mode-label">
              <input type="radio" name="profileMode" id="profileModeTrapez" value="TR" checked>
              Trapezitás
            </label>
            <label class="profile-mode-label">
              <input type="radio" name="profileMode" id="profileModeBarrel" value="HO">
              Hordósság
            </label>
          </div>
          <div class="profile-grid-empty"></div>
          <input id="trapezSlider" type="range" min="-5" max="5" step="0.1" value="0">
          <input id="trapezInput" type="number" min="-5" max="5" step="0.1" value="0">
        </div>
      </div>

      <hr class="separator">

      <div class="control-group">
        <label for="minRectSlider">Min. vastagság (mm)</label>
        <div class="control-row">
          <input id="minRectSlider" type="range" min="0" max="10" step="0.1" value="3.0">
          <input id="minRectInput" type="number" min="0" max="10" step="0.1" value="3.0">
        </div>
      </div>

      <div class="control-group">
        <div class="checkbox-row">
          <label>
            <input type="checkbox" id="growSmallCheckbox" checked>
            Kisebbek növelése
          </label>
        </div>
      </div>

      <!-- Végforma + törzs kapcsolók -->
      <div class="control-group">
        <div class="checkbox-row">
          <label>
            <input type="checkbox" id="tipOnlyCheckbox">
            Csak végforma
          </label>
          <label>
            <input type="checkbox" id="tipCenterCheckbox" checked>
            Közép
          </label>
          <label>
            <input type="checkbox" id="showTrunkCheckbox" checked>
            Törzs
          </label>
        </div>
      </div>

      <!-- ÚJ: VÁLOGATÁS gomb a HAVAZO-hoz -->
      <hr class="separator">
      <div class="control-group">
        <button id="gotoHavazoBtn" class="secondary" style="width:100%;">VÁLOGATÁS</button>
      </div>
      <hr class="separator">

      <!-- Gombok -->
      <div class="buttons">
        <button id="randomBtn" class="secondary">Véletlen paraméterek</button>
        <button id="toggleOutlineBtn" class="secondary">Kontúr ki/be</button>
        <button id="loadFromJpgBtn" class="secondary">Betöltés (JPG)</button>
        <button id="saveBtn" class="primary">MENTÉS</button>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="snowflakeCanvas" width="600" height="600"></canvas>
      <input id="jpgFileInput" type="file" accept=".jpg,.jpeg,image/jpeg" style="position:fixed;left:-9999px;top:-9999px;width:1px;height:1px;opacity:0;">
    </div>
  </div>
</div>

<script src="./pehely-core.js"></script>

<script>
  'use strict';
  // ====== PehelyCore (közös algoritmus modul) ======
  const PC = window.PehelyCore;
  if (!PC) {
    alert('Hiányzik a PehelyCore (pehely-core.js). Tedd a HTML-ek mellé ugyanabba a mappába. Ha csak verziószámos (pl. pehely-core_v80.js) van, nevezd át pehely-core.js-re.');
    throw new Error('PehelyCore hiányzik');
  }
  const {
    paramsFromCode,
    buildCodeFromParams,
    buildSingleTreeSegments,
    buildSnowflakeSegments,
    makeRectFromBase,
    segmentToPolys,
    computePolysForParams,
    computePolysForCode,
    buildLaserContoursExact,
    computeContoursForParams,
    computeContoursForCode: coreComputeContoursForCode,
    addJpegCommentToArrayBuffer,
    createJpegBlobForCode,
    parseCodeFromJpegArrayBuffer
  } = PC;



  // ====== Általános segédek (mentés) ======
  function downloadBlob(blob, filename) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  // ====== Save manager: mappa ha lehet, különben Letöltések ======
  const saveManager = (() => {
    // mode: 'unknown' | 'dir' | 'download'
    let mode = 'unknown';
    let outDirHandle = null;

    function canUseDir() {
      return !!window.showDirectoryPicker && !!window.isSecureContext;
    }

    async function ensureOutDir() {
      if (mode === 'download') return null;
      if (outDirHandle) return outDirHandle;

      if (!canUseDir()) {
        mode = 'download';
        return null;
      }

      try {
        outDirHandle = await window.showDirectoryPicker({ mode: 'readwrite' });
        if (outDirHandle && outDirHandle.queryPermission) {
          let p = await outDirHandle.queryPermission({ mode: 'readwrite' });
          if (p !== 'granted' && outDirHandle.requestPermission) {
            p = await outDirHandle.requestPermission({ mode: 'readwrite' });
          }
          if (p !== 'granted') {
            outDirHandle = null;
            mode = 'download';
            return null;
          }
        }
        mode = outDirHandle ? 'dir' : 'download';
        return outDirHandle;
      } catch (e) {
        console.warn('Kimeneti mappa kiválasztása megszakítva vagy hiba:', e);
        mode = 'download';
        outDirHandle = null;
        return null;
      }
    }

    async function writeToDir(dirHandle, filename, blob) {
      const fileHandle = await dirHandle.getFileHandle(filename, { create: true });
      const writable = await fileHandle.createWritable();
      await writable.write(blob);
      await writable.close();
    }

    async function saveMany(files) {
      const dir = await ensureOutDir();
      if (dir) {
        for (const f of files) {
          try {
            await writeToDir(dir, f.name, f.blob);
          } catch (e) {
            console.warn('Nem sikerült mappába menteni, letöltés lesz:', e);
            downloadBlob(f.blob, f.name);
          }
        }
        return { mode: 'dir' };
      } else {
        for (const f of files) downloadBlob(f.blob, f.name);
        return { mode: 'download' };
      }
    }

    function setOutDirHandle(dirHandleOrNull) {
      outDirHandle = dirHandleOrNull || null;
      mode = outDirHandle ? 'dir' : 'unknown';
    }

    function reset() {
      outDirHandle = null;
      mode = 'unknown';
    }

    return { saveMany, ensureOutDir, setOutDirHandle, reset };
  })();



  async function saveFileWithPickerOrDownload(suggestedName, mimeType, data) {
    const blob = (data instanceof Blob) ? data : new Blob([data], { type: mimeType });
    await saveManager.saveMany([{ name: suggestedName, blob }]);
  }

  // ====== PEHELY geometria (ugyanaz a logika, mint a HAVAZO-ban) ======
  const DXF_TARGET_SIZE = PC.DXF_TARGET_SIZE; // mm (core-ból)
  const geometryCache = new Map(); // code -> { contoursWithFlags }

  // [KISZERVEZVE pehely-core.js-be] paramsFromCode


  // [KISZERVEZVE pehely-core.js-be] makeRectFromBase


  // [KISZERVEZVE pehely-core.js-be] scalePolygon


  // [KISZERVEZVE pehely-core.js-be] buildSingleTreeSegments


  // [KISZERVEZVE pehely-core.js-be] buildSnowflakeSegments


  // [KISZERVEZVE pehely-core.js-be] buildTentHexFromEdge


  // [KISZERVEZVE pehely-core.js-be] buildRegularHexFromEdge


  // [KISZERVEZVE pehely-core.js-be] buildTrapHexFromEdge


  // [KISZERVEZVE pehely-core.js-be] segmentToPolys


  // [KISZERVEZVE pehely-core.js-be] pointInPolygon


  // [KISZERVEZVE pehely-core.js-be] buildLaserContoursExact


  function computeContoursForCode(codeString, paramsOverride = null) {
    const params = paramsOverride || paramsFromCode(codeString);
    const runoffKey = (params && params.runoff) ? params.runoff : 'Oo.';
    const cacheKey = `${codeString}|RUNOFF:${runoffKey}`;
    if (geometryCache.has(cacheKey)) return geometryCache.get(cacheKey);

    const result = computeContoursForParams(params);
    geometryCache.set(cacheKey, result);
    return result;
  }

  // [KISZERVEZVE pehely-core.js-be] computePolysForParams


  // [KISZERVEZVE pehely-core.js-be] computePolysForCode



  // ====== JPG komment (PEHELY-kód) ======
  // [KISZERVEZVE pehely-core.js-be] addJpegCommentToArrayBuffer


  // [KISZERVEZVE pehely-core.js-be] parseCodeFromJpegArrayBuffer


  // [KISZERVEZVE pehely-core.js-be] createJpegBlobForCode


  // ====== UI-hez tartozó logika ======
  let currentCode = null;
  let currentPolyData = null;
  let currentParams = null;
  let showOutline = false; // alapból kontúr kikapcsolva

  let PEHELY_STYLE = 1; // 1=eredeti, 2=pszeudo-3D fa nézet (csak generátor canvas)

  function syncInputPair(sliderId, numberId, onChange) {
    const slider = document.getElementById(sliderId);
    const input  = document.getElementById(numberId);

    slider.addEventListener('input', () => {
      input.value = slider.value;
      onChange();
    });

    input.addEventListener('change', () => {
      let v = parseFloat(input.value);
      const min = parseFloat(slider.min);
      const max = parseFloat(slider.max);
      if (isNaN(v)) v = min;
      v = Math.max(min, Math.min(max, v));
      input.value = v;
      slider.value = v;
      onChange();
    });
  }

  function getParamsFromUI() {
    const angleVal    = parseFloat(document.getElementById('angleSlider').value);
    const ratioVal    = parseFloat(document.getElementById('ratioSlider').value);
    const spacingVal  = parseFloat(document.getElementById('spacingSlider').value);
    const redVal      = parseFloat(document.getElementById('reductionSlider').value);
    const trapezVal   = parseFloat(document.getElementById('trapezSlider').value);
    const profileMode = (document.getElementById('profileModeBarrel') && document.getElementById('profileModeBarrel').checked) ? 'HO' : 'TR';
    const minRectVal  = parseFloat(document.getElementById('minRectSlider').value);
    const growSmall   = document.getElementById('growSmallCheckbox').checked;
    const tipScaleVal = parseFloat(document.getElementById('tipScaleSlider').value);
    const tipStyleVal = document.getElementById('tipStyleSelect').value;
    const runoffVal = (document.getElementById('runoffSelect') && document.getElementById('runoffSelect').value) ? document.getElementById('runoffSelect').value : 'Oo.';

    const tipOnly  = document.getElementById('tipOnlyCheckbox').checked;
    const tipCenter= document.getElementById('tipCenterCheckbox').checked;
    const showTrunk= document.getElementById('showTrunkCheckbox').checked;

    let tipMode = 0;
    if (tipStyleVal === 'tent') tipMode = 1;
    else if (tipStyleVal === 'Y') tipMode = 2;
    else if (tipStyleVal === 'hex') tipMode = 3;
    else if (tipStyleVal === 'trap') tipMode = 4;

    return {
      branchAngleDeg:    Number.isFinite(angleVal)   ? angleVal   : 60,
      rectAspectPercent: Number.isFinite(ratioVal)   ? ratioVal   : 15,
      spacingPercent:    Number.isFinite(spacingVal) ? spacingVal : 50,
      reductionPercent:  Number.isFinite(redVal)     ? redVal     : 50,
      tipMode,
      tipScale:          Number.isFinite(tipScaleVal)? tipScaleVal: 1.0,
      tipOnly,
      tipAtCenter:       tipCenter,
      showTrunk,
      armCount:          6,
      trapez:            Number.isFinite(trapezVal)  ? trapezVal  : 0,
      profileMode:       profileMode,
      minRectMm:         Number.isFinite(minRectVal) ? minRectVal : 3.0,
      runoff:           runoffVal,
      growSmallRects:    growSmall
    };
  }

  function applyParamsToUI(p) {
    const setPair = (sliderId, inputId, v) => {
      const s = document.getElementById(sliderId);
      const i = document.getElementById(inputId);
      s.value = v;
      i.value = v;
    };

    setPair('angleSlider',    'angleInput',    p.branchAngleDeg);
    setPair('ratioSlider',    'ratioInput',    p.rectAspectPercent);
    setPair('spacingSlider',  'spacingInput',  p.spacingPercent);
    setPair('reductionSlider','reductionInput',p.reductionPercent);
    setPair('tipScaleSlider', 'tipScaleInput', p.tipScale);
    setPair('trapezSlider',   'trapezInput',   (Number.isFinite(p.trapez) ? p.trapez : 0));
    setPair('minRectSlider',  'minRectInput',  p.minRectMm);

    let tipVal = 'straight';
    if      (p.tipMode === 1) tipVal = 'tent';
    else if (p.tipMode === 2) tipVal = 'Y';
    else if (p.tipMode === 3) tipVal = 'hex';
    else if (p.tipMode === 4) tipVal = 'trap';
    document.getElementById('tipStyleSelect').value = tipVal;

    // Lefutás (nincs a kódban, ezért alapértelmezett érték)
    const rv = (p && p.runoff) ? p.runoff : 'Oo.';
    const rs = document.getElementById('runoffSelect');
    if (rs) rs.value = rv;

    document.getElementById('tipOnlyCheckbox').checked   = !!p.tipOnly;
    document.getElementById('tipCenterCheckbox').checked = !!p.tipAtCenter;
    document.getElementById('showTrunkCheckbox').checked = !!p.showTrunk;
    document.getElementById('growSmallCheckbox').checked = !!p.growSmallRects;
  

    // Trapezitás / Hordósság választás
    const isBarrel = (p && p.profileMode === 'HO');
    if (document.getElementById('profileModeBarrel')) document.getElementById('profileModeBarrel').checked = isBarrel;
    if (document.getElementById('profileModeTrapez')) document.getElementById('profileModeTrapez').checked = !isBarrel;
}

  // [KISZERVEZVE pehely-core.js-be] buildCodeFromParams


  function recomputeFromUI() {
    const p = getParamsFromUI();
    const code = buildCodeFromParams(p);
    currentParams = p;
    currentCode = code;
    currentPolyData = computePolysForParams(p);
    redraw();
  }

  function redraw() {
    const canvas = document.getElementById('snowflakeCanvas');
    const ctx = canvas.getContext('2d');

    // Háttér
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const bgColor = (PEHELY_STYLE === 2) ? '#3b1f16' : '#001633';
    ctx.fillStyle = bgColor;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // A canvas körüli keret (container) színe mindig egyezzen a háttérrel
    try {
      const cc = canvas.closest('.canvas-container');
      if (cc) cc.style.background = bgColor;
      canvas.style.background = bgColor;
    } catch (e) { /* no-op */ }


    if (!currentPolyData || !currentPolyData.polys || !currentPolyData.polys.length) {
      return;
    }

    const { polys, minX, maxX, minY, maxY } = currentPolyData;
    const width  = maxX - minX || 1;
    const height = maxY - minY || 1;

    const scale = 0.9 * Math.min(canvas.width / width, canvas.height / height);
    const cx = (minX + maxX) / 2;
    const cy = (minY + maxY) / 2;

    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.lineWidth = 1.2;

    function drawPoly(poly, ox, oy, fillStyle, strokeStyle) {
      if (!poly || poly.length < 2) return;
      ctx.beginPath();
      for (let i = 0; i < poly.length; i++) {
        const x = poly[i][0] + (ox || 0);
        const y = poly[i][1] + (oy || 0);
        const sx = canvas.width / 2 + (x - cx) * scale;
        const sy = canvas.height / 2 - (y - cy) * scale;
        if (i === 0) ctx.moveTo(sx, sy);
        else ctx.lineTo(sx, sy);
      }
      ctx.closePath();
      if (fillStyle) {
        ctx.fillStyle = fillStyle;
        ctx.fill();
      }
      if (strokeStyle) {
        ctx.strokeStyle = strokeStyle;
        ctx.stroke();
      }
    }

    // ====== Stílusok ======
    if (PEHELY_STYLE === 2) {
      // 2-es stílus: pszeudo-3D "extrude" – csak canvas előnézet
      const faceColor = '#e7d3a8'; // világos, nyers fa (fenyő jelleg)
      const depthColor = '#000000'; // "vastagság" fekete
      const strokeColor = showOutline ? '#000000' : faceColor;

      // Eltolás vektor: 3 mm, 45° (képernyőn balra-lefelé)
      const d = 3.0;
      const dx = -d * Math.SQRT1_2;
      const dy = -d * Math.SQRT1_2;

      const steps = 10;

      // Vastagság (hátsó rétegek) – először a legtávolabbi
      for (let s = steps; s >= 1; s--) {
        const t = s / steps;
        const ox = dx * t;
        const oy = dy * t;
        for (const poly of polys) {
          drawPoly(poly, ox, oy, depthColor, null);
        }
      }

      // Előlap
      for (const poly of polys) {
        drawPoly(poly, 0, 0, faceColor, strokeColor);
      }
      return;
    }

    // 1-es stílus: eredeti nézet
    const fillColor = '#bfe9ff';
    const strokeColor = showOutline ? '#000000' : fillColor;
    for (const poly of polys) {
      drawPoly(poly, 0, 0, fillColor, strokeColor);
    }
  }

  // ====== Gombok funkciói ======
  function randomizeParams() {
    function randInt(min, max) {
      return Math.round(min + Math.random() * (max - min));
    }

    // Szög (10–90)
    const angle = randInt(10, 90);
    document.getElementById('angleSlider').value = angle;
    document.getElementById('angleInput').value  = angle;

    // Vastagság
    const ratio = randInt(8, 30);
    document.getElementById('ratioSlider').value = ratio;
    document.getElementById('ratioInput').value  = ratio;

    // Köz
    const spacing = randInt(15, 45);
    document.getElementById('spacingSlider').value = spacing;
    document.getElementById('spacingInput').value  = spacing;

    // Méretcsökkenés
    const reduction = randInt(20, 60);
    document.getElementById('reductionSlider').value = reduction;
    document.getElementById('reductionInput').value  = reduction;

    // Végforma
    const tipOptions = ['straight','tent','trap','hex','Y'];
    const tv = tipOptions[randInt(0, tipOptions.length - 1)];
    document.getElementById('tipStyleSelect').value = tv;

    // Lefutás (most már a véletlen paraméterek része)
    const runoffOptions = ['Oo.','.oO','ooo','oOo','OoO'];
    document.getElementById('runoffSelect').value = runoffOptions[randInt(0, runoffOptions.length - 1)];

    // Közép (random)
    document.getElementById('tipCenterCheckbox').checked = (Math.random() < 0.5);

    // A többi paraméter NEM változik
    recomputeFromUI();
  }

  function toggleOutline() {
    showOutline = !showOutline;
    redraw();
  }

  async function exportDXFandJPG() {
    if (!currentCode) {
      recomputeFromUI();
      if (!currentCode) return;
    }

    const paramsForExport = currentParams || getParamsFromUI();
    const geom = computeContoursForCode(currentCode, paramsForExport);
    if (!geom || !geom.contoursWithFlags || !geom.contoursWithFlags.length) {
      alert('Nincs exportálható geometria (lehet, hogy minden eltűnt a min. vastagság szűrés miatt).');
      return;
    }

    const baseName = `PEHELY-${currentCode}`;

    // DXF generálása (egységesen a core-ban)
    const dxf = PC.buildSingleFlakeDxf(currentCode, geom.contoursWithFlags, paramsForExport.minRectMm);

    // DXF mentése
    await saveFileWithPickerOrDownload(baseName + '.dxf', 'application/dxf', dxf);

// JPG generálása és mentése
    const jpgBlob = await createJpegBlobForCode(currentCode, paramsForExport);
    if (jpgBlob) {
      await saveFileWithPickerOrDownload(baseName + '.jpg', 'image/jpeg', jpgBlob);
    } else {
      console.warn('Nem sikerült JPG-t generálni.');
    }

    alert('DXF és JPG mentése kész (ahol engedélyezve volt).');
  }

  function pickJpegWithInput() {
  // Fallback file picker, ami file:// alatt és mobil böngészőkön is működik.
  // Kezeli azt az esetet is, amikor a felhasználó "Mégse"-t nyom (nincs change event).
  return new Promise((resolve) => {
    const inp = document.getElementById('jpgFileInput');
    if (!inp) { resolve(null); return; }

    let done = false;
    const finish = (file) => {
      if (done) return;
      done = true;
      inp.removeEventListener('change', onChange);
      window.removeEventListener('focus', onFocus, true);
      resolve(file);
    };

    const onChange = () => {
      const file = (inp.files && inp.files[0]) ? inp.files[0] : null;
      finish(file);
    };

    // Amikor bezárul a natív file dialog, a fókusz visszajön a window-ra.
    // Ha ekkor sincs fájl, akkor a user cancel-elt.
    const onFocus = () => {
      setTimeout(() => {
        const file = (inp.files && inp.files[0]) ? inp.files[0] : null;
        finish(file); // null is lehet
      }, 250);
    };

    inp.value = '';
    inp.addEventListener('change', onChange, { once: true });
    window.addEventListener('focus', onFocus, { capture: true, once: true });

    // iOS Safari: display:none inputra nem mindig nyit dialogot, ezért offscreen + opacity:0 stílus van.
    inp.click();
  });
}

async function loadFromJPG() {
    try {
      let file = null;

      // File System Access API: ahol elérhető, használjuk (v58 kompatibilitás; file:// alatt is működhet).
      if (window.showOpenFilePicker) {
        try {
          const [handle] = await window.showOpenFilePicker({
            types: [{
              description: 'Hópelyhes JPG',
              accept: { 'image/jpeg': ['.jpg', '.jpeg'] }
            }]
          });
          file = await handle.getFile();
        } catch (e) {
          console.warn('showOpenFilePicker nem használható, fallback <input> lesz:', e);
          file = await pickJpegWithInput();
        }
      } else {
        // Fallback: klasszikus <input type="file"> (file:// alatt is működik)
        file = await pickJpegWithInput();
      }

      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const code = parseCodeFromJpegArrayBuffer(arrayBuffer);
      if (!code) {
        alert('A kiválasztott JPG nem tartalmaz PEHELY-kódot.');
        return;
      }

      const params = paramsFromCode(code);
      applyParamsToUI(params);
      currentCode = code;
      currentParams = getParamsFromUI(); // runoff is UI-only
      currentPolyData = computePolysForParams(currentParams);
      redraw();
    } catch (e) {
      console.warn('Betöltés megszakítva vagy hiba:', e);
    }
  }

  function gotoHavazo() {
    // Host (kétfüles) módban az iframe-ek között váltunk, különben navigálunk.
    if (window.parent && window.parent !== window) {
      window.parent.postMessage({ type: 'switchTab', tab: 'havazo' }, '*');
      return;
    }
    window.location.href = 'havazo.html';
  }

  // ====== Init ======
  window.addEventListener('load', () => {
    // Verzió (kívül-belül egységesen)
    const vEl = document.getElementById('appVersion');
    const v = (PC && PC.VERSION) ? PC.VERSION : 'v82.9';
    if (vEl) vEl.textContent = v;
    document.title = 'Rodé Lajos - Hópehely generátor ' + v;

    
    // Stílus váltás: dupla kattintással / dupla tappal léptetjük a stílusokat
    const _styleCanvas = document.getElementById('snowflakeCanvas');
    if (_styleCanvas) {
      try { _styleCanvas.style.touchAction = 'manipulation'; } catch (e) { /* no-op */ }

      const handler = (ev) => {
        if (!currentPolyData) return;
        PEHELY_STYLE = (PEHELY_STYLE % 2) + 1;
        redraw();
        if (ev && ev.preventDefault) ev.preventDefault();
      };

      // Egér: dblclick. Touch: saját double-tap detektálás (mobilon megbízhatóbb).
      _styleCanvas.addEventListener('dblclick', handler);

      if (window.PointerEvent) {
        let lastTapT = 0;
        let lastTapX = 0;
        let lastTapY = 0;
        const DOUBLE_TAP_MS = 350;
        const TAP_SLOP_PX = 25;

        _styleCanvas.addEventListener('pointerup', (ev) => {
          if (!ev || (ev.pointerType !== 'touch' && ev.pointerType !== 'pen')) return;

          const now = (window.performance && performance.now) ? performance.now() : Date.now();
          const x = ev.clientX || 0;
          const y = ev.clientY || 0;

          const dt = now - lastTapT;
          const dx = x - lastTapX;
          const dy = y - lastTapY;
          const distOk = (dx * dx + dy * dy) <= (TAP_SLOP_PX * TAP_SLOP_PX);

          if (lastTapT && dt > 0 && dt <= DOUBLE_TAP_MS && distOk) {
            lastTapT = 0;
            handler(ev);
          } else {
            lastTapT = now;
            lastTapX = x;
            lastTapY = y;
          }
        }, { passive: false });
      }
    }

// Szinkron párok
    syncInputPair('angleSlider',    'angleInput',    recomputeFromUI);
    syncInputPair('ratioSlider',    'ratioInput',    recomputeFromUI);
    syncInputPair('spacingSlider',  'spacingInput',  recomputeFromUI);
    syncInputPair('reductionSlider','reductionInput',recomputeFromUI);
    syncInputPair('tipScaleSlider', 'tipScaleInput', recomputeFromUI);
    syncInputPair('trapezSlider',   'trapezInput',   recomputeFromUI);

    // Trapezitás / Hordósság rádió
    const rTr = document.getElementById('profileModeTrapez');
    const rHo = document.getElementById('profileModeBarrel');
    if (rTr) rTr.addEventListener('change', recomputeFromUI);
    if (rHo) rHo.addEventListener('change', recomputeFromUI);

        syncInputPair('minRectSlider',  'minRectInput',  recomputeFromUI);

    document.getElementById('growSmallCheckbox')
      .addEventListener('change', recomputeFromUI);
    document.getElementById('tipStyleSelect')
      .addEventListener('change', recomputeFromUI);
    document.getElementById('runoffSelect')
      .addEventListener('change', recomputeFromUI);
    document.getElementById('tipOnlyCheckbox')
      .addEventListener('change', recomputeFromUI);
    document.getElementById('tipCenterCheckbox')
      .addEventListener('change', recomputeFromUI);
    document.getElementById('showTrunkCheckbox')
      .addEventListener('change', recomputeFromUI);

    document.getElementById('randomBtn')
      .addEventListener('click', randomizeParams);
    document.getElementById('toggleOutlineBtn')
      .addEventListener('click', toggleOutline);
    document.getElementById('saveBtn')
      .addEventListener('click', exportDXFandJPG);
    document.getElementById('loadFromJpgBtn')
      .addEventListener('click', loadFromJPG);
    document.getElementById('gotoHavazoBtn')
      .addEventListener('click', gotoHavazo);

    // Alapértelmezett paraméterek: 60-15-50-50-0S-1.00-N-Y-Y-6-3.0-Y
    recomputeFromUI();
  });
</script>
